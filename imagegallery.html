<script>
/*jslint unparam: true */
/*global window, document, $ */
$(function () {
    'use strict';

    // Load images via flickr:

    $.ajax({
       // url: 'http://api.flickr.com/services/rest/',
        url: 'https://secure.flickr.com/services/rest',
        data: {
            format: 'json',
            method: 'flickr.photosets.getPhotos',
            api_key: '7547dbe5dba370dfbd203a004d466dfa',
            photoset_id: '72157631630453288'
        },
	    dataType: 'jsonp',
        crossDomain: true,
        async: false,
        jsonp: 'jsoncallback'
    }).done(function (data) {
        var gallery = $('#gallery'),
            url;
        $.each(data.photoset.photo, function (index, photo) {
            url = 'http://farm' + photo.farm + '.static.flickr.com/' +
                photo.server + '/' + photo.id + '_' + photo.secret;
            $('<a rel="gallery"/>')
                .append($('<img>').prop('src', url + '_q.jpg'))
                .prop('href', url + '_b.jpg')
                .prop('title', photo.title)
                .appendTo(gallery);
        });
    });
});
</script>
